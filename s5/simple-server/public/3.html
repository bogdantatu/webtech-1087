<!DOCTYPE html>
<html>
    <head>
        <style>

        </style>
        <script>
            const employees = [
            {
                employee_name: 'john',
                employee_salary: 1000,
                employee_age: 33
            },
            {
                employee_name: 'jane',
                employee_salary: 1000,
                employee_age: 31
            }]
            window.onload = () =>{
                const employeesTable = document.getElementById('employees')
                const content = employees.map((e) => `
                <tr>
                    <td>${e.employee_name}</td>
                    <td>${e.employee_salary}</td>
                    <td>${e.employee_age}</td>
                </tr>
                `).join('')
                employeesTable.innerHTML = content
            }

        </script>
    </head>
    <body>
        <table id='employees'>
            <thead></thead>
            <tbody></tbody>
            <tfoot></tfoot>
        </table>
    </body>
</html>
